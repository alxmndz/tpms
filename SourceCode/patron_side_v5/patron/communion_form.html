<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Communion Reservation Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/form.css"/>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gcashRadio = document.getElementById('gcash');
      const faceToFaceRadio = document.getElementById('ftof');
      const amountInput = document.getElementById('amount');
      const refNumInput = document.getElementById('refnum');
      const receiptInput = document.getElementById('receipt');

      // Disable the Reference Number and Receipt Image fields initially
      amountInput.disabled = true;
      refNumInput.disabled = true;
      receiptInput.disabled = true;

      // Add event listeners to the payment method radio buttons
      gcashRadio.addEventListener('change', function() {
        amountInput.disabled = false;
        refNumInput.disabled = false;
        receiptInput.disabled = false;
      });

      faceToFaceRadio.addEventListener('change', function() {
        amountInput.disabled = true;
        refNumInput.disabled = true;
        receiptInput.disabled = true;
      });
    });
  </script>




  </head>
  <body style="background: url('communion2.jpg'); object-fit: cover; background-repeat: no-repeat; background-size: cover;">
    <div class="container">
      <h1 class="form-title">Communion Reservation Form</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter First Name" required />
          </div>
          <div class="user-input-box">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required />
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" required />
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number" required />
          </div>

          <div class="user-input-box">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter address" required />
          </div>
          
          <div class="user-input-box">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="user-input-box">
            <label for="Time">Time</label>
            <input type="time" id="Time" name="Time" required />
          </div>

          <div style="color: white;" class="user-input-box">
            <label for="baptismalcert">Baptismal Certificate(Original/Photocopy)</label>
            <input type="file" id="baptismalcert" name="baptismalcert" required />
          </div>

          <div class="user-input-box">
            <label for="description">Description(if no, comment "N/A")</label>
            <input type="text" id="description" name="description" placeholder="Enter Description" required />
          </div>
 
        </div>
        <div>
          <label class="gender-title">Gcash No: 09123456789</label>
        </div>
        
          <label class="gender-title">Payment Method</label>
          <div class="gender-category">
            <input type="radio" name="gender" id="gcash" required />
            <label for="gcash">G-cash</label>
            <input type="radio" name="gender" id="ftof" required />
            <label for="ftof">Face to Face</label>
          </div>
        
          <div class="col-md-6"> 
            <div class="user-input-box">
              <label for="amount">Amount</label>
              <input type="text" id="amount" name="amount" placeholder="Enter Amount" required />
            </div>            
          </div>
          
          <div class="col-md-6">
          <div class="user-input-box">
            <label for="refnum">Reference Number</label>
            <input type="text" id="refnum" name="refnum" placeholder="Enter Reference Number" required />
          </div>            
          </div>

          <div style="height: 40px;width: 48%;border-radius: 7px;outline: none;border: 1px solid grey; color: white;" class="">
            <label for="myfile">Receipt Image</label>
            <input type="file" id="receipt" name="receipt" required />
          </div>
          
        <div class="form-submit-btn">
          <input type="submit" value="Submit">
        </div>

        <div class="form-back-btn">
          <input type="reset" value="Cancel">         
        </div>

      </form>
    </div>
  </body>
</html>
